<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Configurator Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header h2 {

            font-size: 18px;
            color: #666;
        }

        .add-ip-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        #ip-container {
            margin-top: 20px;
        }

        .ip-card {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .ip-card .buttons {
            display: flex;
            gap: 10px;
        }

        .ip-card input {
            width: calc(100% - 10px);
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .ip-card .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .ip-card .buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #9e9e9e;
            color: white;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
        }

        .save-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }

            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #cancel-delete-btn {
            background-color: #9e9e9e;
            color: white;
        }

        #confirm-delete-btn {
            background-color: #ff4444;
            color: white;
        }

            position: fixed;

            display: none;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .notification.error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>PT Smoore</h1>
        <h2>IP Configurator Dashboard</h2>
    </div>

    <button class="add-ip-btn" onclick="addNewIP()">+ Add IP</button>

    <div id="ip-container"></div>

    <div id="notification" class="notification"></div>

    <div id="delete-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Konfirmasi Penghapusan</h3>
            <p id="delete-message">Apakah Anda yakin ingin menghapus IP ini?</p>
            <div class="modal-actions">
                <button id="cancel-delete-btn">Batal</button>
                <button id="confirm-delete-btn">Ya</button>
            </div>
        </div>
    </div>

    <script>
        let ipCards = [];
        let cardId = 0;
        let deleteId = null;

        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        function addNewIP() {
            const card = {
                id: cardId++,
                title: '',
                ip: '',
                min: '',
                max: '',
                isEditing: true
            };
            ipCards.push(card);
            renderCards();
        }

        function saveCard(id) {
            const card = ipCards.find(c => c.id === id);
            const cardElement = document.getElementById(`card-${id}`);

            const title = cardElement.querySelector('.title-input').value;
            const ip = cardElement.querySelector('.ip-input').value;
            const min = parseInt(cardElement.querySelector('.min-input').value);
            const max = parseInt(cardElement.querySelector('.max-input').value);

            if (!title || !ip || isNaN(min) || isNaN(max)) {
                showNotification('Please fill in all fields!', true);
                return;
            }

            if (min >= max) {
                showNotification('Minimum value must be less than maximum value!', true);
                return;
            }

            card.title = title;
            card.ip = ip;
            card.min = min;
            card.max = max;
            card.isEditing = false;
            renderCards();

            showNotification('Data berhasil disimpan!');
        }

        function editCard(id) {
            const card = ipCards.find(c => c.id === id);
            card.isEditing = true;
            renderCards();
        }

        function deleteCard(id) {
            deleteId = id;
            const card = ipCards.find(c => c.id === id);
            const modal = document.getElementById('delete-modal');
            const deleteMessage = document.getElementById('delete-message');
            deleteMessage.textContent = `Apakah Anda yakin ingin menghapus IP pada ${card.title}?`;
            modal.style.display = 'flex';
        }

        document.getElementById('confirm-delete-btn').addEventListener('click', () => {
            if (deleteId !== null) {
                ipCards = ipCards.filter(card => card.id !== deleteId);
                renderCards();
                showNotification('Data berhasil dihapus!');
            }
            closeModal();
        });

        document.getElementById('cancel-delete-btn').addEventListener('click', closeModal);

        function closeModal() {
            const modal = document.getElementById('delete-modal');
            modal.style.display = 'none';
            deleteId = null;
        }

        function renderCards() {
            const container = document.getElementById('ip-container');
            container.innerHTML = ipCards.map(card => `
                <div class="ip-card" id="card-${card.id}">
                    <input class="title-input" type="text" placeholder="Room Name" 
                           value="${card.title}" ${!card.isEditing ? 'disabled' : ''}>
                    <input class="ip-input" type="text" placeholder="IP Address" 
                           value="${card.ip}" ${!card.isEditing ? 'disabled' : ''}>
                    <input class="min-input" type="number" placeholder="Minimal Pressure (Pa)" 
                           value="${card.min}" ${!card.isEditing ? 'disabled' : ''}>
                    <input class="max-input" type="number" placeholder="Maximum Pressure (Pa)" 
                           value="${card.max}" ${!card.isEditing ? 'disabled' : ''}>
                   
                    <div class="actions">
                        <div class="buttons">
                            <button class="edit-btn ${card.isEditing ? 'disabled' : ''}" 
                                    onclick="editCard(${card.id})" 
                                    ${card.isEditing ? 'disabled' : ''}>
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="delete-btn ${card.isEditing ? 'disabled' : ''}" 
                                    onclick="deleteCard(${card.id})"
                                    ${card.isEditing ? 'disabled' : ''}>
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <button class="save-btn ${!card.isEditing ? 'disabled' : ''}" 
                                onclick="saveCard(${card.id})">
                            Save
                        </button>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
